<h1>Datepicker</h1>

<mat-form-field>
  <input
    matInput
    [matDatepicker]="picker"
    [min]="minDate"
    [max]="maxDate"
  >
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker
    #picker
    [startAt]="startDate"
    [touchUi]="isTouchDevice"
  ></mat-datepicker>
</mat-form-field>
